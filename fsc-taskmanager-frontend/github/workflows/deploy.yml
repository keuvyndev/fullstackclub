#Realiza o deploy do frontend da aplicação no Heroku

name: Deploy

on:
  push:
    branches:
      - main
  
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: akhileshns/heroku-deploy@v3.12.12
          with:
            heroku_api_key: ${{secrets.HEROKU_API_KEY_FRONT}}
            heroku_api_name: "teixeira-taskmanager-frontend"
            heroku_email: "keuvyntdev@gmail.com"